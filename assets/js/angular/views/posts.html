<h4 class="texto-fino">Todos os Posts</h4>
<table class="table table-striped table-border">
  <thead>
    <tr>
      <th>Título</th>
      <th>Conteúdo</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="p in posts">
      <td>{{ p.title }}</td>
      <td>{{ p.body }}</td>
    </tr>
    
  </tbody>
</table>
