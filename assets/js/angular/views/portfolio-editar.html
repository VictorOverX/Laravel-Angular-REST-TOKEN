<section class="portfolio">
	<div id="" class="panel panel-default">
		<div class="panel-heading">	Editar Portfólio</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="editar(item)" ng-init="get()">
				<div class="form-group">
					<label class="col-sm-2 control-label">Título</label>
					<div class="col-sm-5">
						<input type="text" name="port_titulo" ng-model="item.port_titulo" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-5">
						<textarea name="port_descricao" ng-model="item.port_descricao" class="form-control" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cliente</label>
					<div class="col-sm-5">
						<input type="text" name="port_cliente" ng-model="item.port_cliente" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tipo</label>
					<div class="col-sm-5">
						<select name="port_tipo" ng-model="item.port_tipo" class="form-control">
							<option value="sistema">Sistema</option>
							<option value="site">Site</option>
							<option value="app">App Mobile</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Data Inicial</label>
					<div class="col-sm-3">
						<input type="datetime-local" name="port_dataInicial" ng-model="item.port_dataInicial" format-date class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data Final</label>
					<div class="col-sm-3">
						<input type="datetime-local" name="port_dataFinal" ng-model="item.port_dataFinal" format-date class="form-control" required>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="#/portfolio" class="btn btn-inverse pull-left">Voltar</a>
						<button type="submit" class="btn btn-primary pull-right">Salvar</button>
					</div>
				</div>
			</form>
		</div>		
	</div>

	<div id="galeria" class="panel panel-default">
		<div class="panel-heading">	Galeria de Imagem</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="upload()" enctype="multipart/form-data">
				<fieldset>
					<div class="form-group">
						
						<div class="col-sm-5">
							<input type="file" 
								data-classbutton="btn btn-default" 
								data-classinput="form-control inline" 
								class="form-control filestyle" 
								file-model="myFile"
								id="filestyle-0" 
								tabindex="-1" 
								style="position: absolute; clip: rect(0px 0px 0px 0px);">

								<div class="bootstrap-filestyle input-group">
									<input type="text" class="form-control" disabled> 

									<span class="group-span-filestyle input-group-btn" tabindex="0">
										<label for="filestyle-0" class="btn btn-default ">
											<span class="fa fa-folder-open"></span> Selecione
										</label>
									</span>
								</div>

						</div>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-success"><i class="fa fa-save"></i> </button>
						</div>
					</div>
				</fieldset>	
			</form>

			<hr>

			<table class="table table-striped" ng-init="getGaleria()">
				<thead>
					<tr>
						<th>Visualizar</th>
						<th>Extensão</th>
						<th>Data</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="galeria in galerias">
						<td><a href="/uploads/{{ galeria.galeria_dir }}"><i class="fa fa-eye"></i></a></td>
						<td>{{ galeria.galeria_extensao }}</td>
						<td>{{ galeria.created_at }}</td>
						<td>
							<button ng-click="deletarGaleria( galeria.galeria_id )" class="btn btn-danger btn-xs"><i class="fa fa-times"></i> Excluir</button>
						</td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>
</section>
