<section class="portfolio" ng-init="load()">	
	<div class="row">
		<div class="col-md-4">
			<h4 class="pull-left">Portfólio</h4>
		</div>
		<div class="col-md-8">
			<div class="pull-right">
				<a href="#/novo-portfolio" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Novo Portfólio</a>
			</div>
		</div>
	</div>
	<div id="" class="row">
		<div class="col-md-12">
			<table class="table table-striped table-border">
				<thead>
					<tr>
						<th>Título</th>
						<th>Descrição</th>
						<th>Cliente</th>
						<th>Data Inicial</th>
						<th>Data Final</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="portfolio in portfolios">
						<td>{{ portfolio.port_titulo }}</td>
						<td>{{ portfolio.port_descricao  | limitTo: 40 }}</td>
						<td>{{ portfolio.port_cliente }}</td>
						<td>{{ portfolio.port_dataInicial}}</td>
						<td>{{ portfolio.port_dataFinal }}</td>
						<td>
							<a href="#/editar-portfolio/{{portfolio.port_id}}" class="btn btn-primary btn-xs"><i class="fa fa-pencil-square-o"></i></a>
							<button ng-click="deletar(portfolio.port_id)" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>		
	</div>
</section>
